<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="text-align: center;">
    <button id="btn">CLICK ME</button>
  </div>
</body>

<script>
  const focusInEvent = () => {
    window.addEventListener('focus', action);
  }

  const focusOutEvent = () => {
    window.addEventListener('blur', focusInEvent);
  }

  const removeEvents = () => {
    window.removeEventListener('blur', focusInEvent);
    window.removeEventListener('focus', action);
  }

  const action = () => {
    alert('BHAI M PAYMENT KARKE AA GAYA');
    removeEvents();
  }

  document.getElementById('btn').addEventListener("click", focusOutEvent)
</script>

</html>
